<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Base64</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e0f2f1;
      font-family: 'Segoe UI', sans-serif;
      color: #004d40;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #004d40;
    }
    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to Base64</h1>
    <div class="card">
      <input type="file" accept="image/*" onchange="convertToBase64(event)">
      <textarea id="output" readonly placeholder="Base64 will appear here..."></textarea>
      <button onclick="copyBase64()">Copy</button>
    </div>
  </div>  <script>
    function convertToBase64(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('output').value = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function copyBase64() {
      const textarea = document.getElementById('output');
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script></body>
</html>
