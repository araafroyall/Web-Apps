<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Compressor</title>
  <style>
    :root {
      --teal: #008080;
      --bg: #f5f5f5;
      --text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .card h1 {
      font-size: 1.25rem;
      color: var(--teal);
      margin-bottom: 1rem;
      text-align: center;
    }
    .field {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
    }
    input[type="file"],
    select,
    button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: var(--teal);
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    progress {
      width: 100%;
      height: 1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Video Compressor ðŸŽ¥</h1>
    <div class="field">
      <label for="videoFile">Select Video</label>
      <input type="file" id="videoFile" accept="video/*">
    </div>
    <div class="field">
      <label for="quality">Quality</label>
      <select id="quality">
        <option value="300k">Low (300 kbps)</option>
        <option value="800k" selected>Medium (800 kbps)</option>
        <option value="1500k">High (1500 kbps)</option>
      </select>
    </div>
    <button id="compressBtn" disabled>Compress &amp; Download</button>
    <progress id="progressBar" value="0" max="100"></progress>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.7/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });
    const fileInput = document.getElementById('videoFile');
    const qualitySelect = document.getElementById('quality');
    const btn = document.getElementById('compressBtn');
    const bar = document.getElementById('progressBar');
    let videoData, fname;

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      videoData = await fetchFile(file);
      fname = file.name.replace(/\.[^/.]+$/, '');
      btn.disabled = false;
    });

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      if (!ffmpeg.isLoaded()) await ffmpeg.load();
      ffmpeg.FS('writeFile', 'in.mp4', videoData);
      ffmpeg.setProgress(({ ratio }) => {
        bar.value = Math.round(ratio * 100);
      });
      const bitrate = qualitySelect.value;
      await ffmpeg.run('-i', 'in.mp4', '-b:v', bitrate, 'out.mp4');
      const data = ffmpeg.FS('readFile', 'out.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
      const a = document.createElement('a');
      a.href = url;
      a.download = `${fname}-compressed.mp4`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      btn.disabled = false;
      bar.value = 0;
    });
  </script>
</body>
</html>
