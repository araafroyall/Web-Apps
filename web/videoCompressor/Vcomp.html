<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Compressor</title>
  <style>
    :root {
      --teal: #008080;
      --bg: #f5f5f5;
      --text: #333;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .card h1 {
      font-size: 1.25rem;
      color: var(--teal);
      margin-bottom: 1rem;
      text-align: center;
    }
    .field { margin-bottom: 1rem }
    label { display: block; margin-bottom: .25rem }
    input, select, button {
      width: 100%;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: var(--teal);
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: .5rem;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    progress {
      width: 100%;
      height: 1rem;
      margin-top: .5rem;
    }
    .log {
      font-size: .85rem;
      color: #666;
      max-height: 4rem;
      overflow-y: auto;
      margin-top: .5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Video Compressor ðŸŽ¥</h1>
    <div class="field">
      <label for="videoFile">Select Video</label>
      <input type="file" id="videoFile" accept="video/*">
    </div>
    <div class="field">
      <label for="quality">Quality</label>
      <select id="quality">
        <option value="300k">Low (300 kbps)</option>
        <option value="800k" selected>Medium (800 kbps)</option>
        <option value="1500k">High (1500 kbps)</option>
      </select>
    </div>
    <button id="compressBtn" disabled>Compress &amp; Download</button>
    <progress id="progressBar" value="0" max="100"></progress>
    <div class="log" id="log"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.7/dist/ffmpeg.min.js"></script>
  <script>
    const logEl = document.getElementById('log');
    const fileInput = document.getElementById('videoFile');
    const qualitySelect = document.getElementById('quality');
    const btn = document.getElementById('compressBtn');
    const progressBar = document.getElementById('progressBar');
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let videoData, originalName;

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function preloadFFmpeg() {
      log('Loading FFmpeg coreâ€¦');
      await ffmpeg.load();
      log('FFmpeg loaded âœ…');
      fileInput.disabled = false;
    }

    fileInput.disabled = true;
    preloadFFmpeg();

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      log(`Picked: ${file.name}`);
      videoData = await fetchFile(file);
      const ext = (file.name.split('.').pop() || 'mp4').toLowerCase();
      originalName = file.name.replace(/\.[^/.]+$/, '');
      btn.disabled = false;
    });

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      progressBar.value = 0;
      log('Starting compressionâ€¦');
      ffmpeg.setProgress(({ ratio }) => {
        progressBar.value = Math.round(ratio * 100);
      });
      try {
        ffmpeg.FS('writeFile', `in.${originalName.split('.').pop()}`, videoData);
        const bitrate = qualitySelect.value;
        await ffmpeg.run('-i', `in.${originalName.split('.').pop()}`, '-b:v', bitrate, 'out.mp4');
        const data = ffmpeg.FS('readFile', 'out.mp4');
        log('Compression done ðŸŽ‰');
        const blob = new Blob([data.buffer], { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${originalName}-compressed.mp4`;
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (e) {
        log('Error: ' + e.message);
      } finally {
        btn.disabled = false;
        progressBar.value = 0;
      }
    });
  </script>
</body>
</html>
