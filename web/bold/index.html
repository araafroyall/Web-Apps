<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bold Text Maker</title>
  <style>
    body {
      background-color: #dffbff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: teal;
      font-size: 26px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: vertical;
      min-height: 80px;
    }
    .styled-text {
      background-color: #e3fcfc;
      color: black;
      font-size: 18px;
      margin: 20px 0;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end; /* New: aligns button to the right */
    }
    .styled-text button {
      align-self: flex-end;
      width: auto;
      padding: 6px 12px;
      margin-top: 0;
    }
    .text-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
    }
    .styled-content {
      flex: 1;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    button {
      background-color: teal;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .label {
      font-weight: bold;
      font-size: 16px;
      color: teal;
      margin-bottom: 5px;
      align-self: flex-start;
    }
    #toast {
      visibility: hidden;
      min-width: 160px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 14px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2s;
    }
    @keyframes fadein {
      from { bottom: 10px; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 10px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Styler</h2>
    <textarea id="inputText" placeholder="Type here..."></textarea>

    <div class="styled-text">
      <div class="label">Bold Serif</div>
      <div class="text-row">
        <div class="styled-content" id="boldSerif"></div>
      </div>
      <button onclick="copyText('boldSerif')">Copy</button>
    </div>

    <div class="styled-text">
      <div class="label">Bold Sans</div>
      <div class="text-row">
        <div class="styled-content" id="boldSans"></div>
      </div>
      <button onclick="copyText('boldSans')">Copy</button>
    </div>

    <div class="styled-text">
      <div class="label">Italic Bold Serif</div>
      <div class="text-row">
        <div class="styled-content" id="italicBoldSerif"></div>
      </div>
      <button onclick="copyText('italicBoldSerif')">Copy</button>
    </div>

    <div class="styled-text">
      <div class="label">Italic Bold Sans</div>
      <div class="text-row">
        <div class="styled-content" id="italicBoldSans"></div>
      </div>
      <button onclick="copyText('italicBoldSans')">Copy</button>
    </div>
  </div>

  <div id="toast">Copied to Clipboard</div>

  <script>
    const input = document.getElementById('inputText');

    const maps = {
      boldSerif: {
        A:'𝐀',B:'𝐁',C:'𝐂',D:'𝐃',E:'𝐄',F:'𝐅',G:'𝐆',H:'𝐇',I:'𝐈',J:'𝐉',K:'𝐊',L:'𝐋',M:'𝐌',N:'𝐍',O:'𝐎',P:'𝐏',Q:'𝐐',R:'𝐑',S:'𝐒',T:'𝐓',U:'𝐔',V:'𝐕',W:'𝐖',X:'𝐗',Y:'𝐘',Z:'𝐙',
        a:'𝐚',b:'𝐛',c:'𝐜',d:'𝐝',e:'𝐞',f:'𝐟',g:'𝐠',h:'𝐡',i:'𝐢',j:'𝐣',k:'𝐤',l:'𝐥',m:'𝐦',n:'𝐧',o:'𝐨',p:'𝐩',q:'𝐪',r:'𝐫',s:'𝐬',t:'𝐭',u:'𝐮',v:'𝐯',w:'𝐰',x:'𝐱',y:'𝐲',z:'𝐳'
      },
      boldSans: {
        A:'𝗔',B:'𝗕',C:'𝗖',D:'𝗗',E:'𝗘',F:'𝗙',G:'𝗚',H:'𝗛',I:'𝗜',J:'𝗝',K:'𝗞',L:'𝗟',M:'𝗠',N:'𝗡',O:'𝗢',P:'𝗣',Q:'𝗤',R:'𝗥',S:'𝗦',T:'𝗧',U:'𝗨',V:'𝗩',W:'𝗪',X:'𝗫',Y:'𝗬',Z:'𝗭',
        a:'𝗮',b:'𝗯',c:'𝗰',d:'𝗱',e:'𝗲',f:'𝗳',g:'𝗴',h:'𝗵',i:'𝗶',j:'𝗷',k:'𝗸',l:'𝗹',m:'𝗺',n:'𝗻',o:'𝗼',p:'𝗽',q:'𝗾',r:'𝗿',s:'𝘀',t:'𝘁',u:'𝘂',v:'𝘃',w:'𝘄',x:'𝘅',y:'𝘆',z:'𝘇'
      },
      italicBoldSerif: {
        A:'𝑨',B:'𝑩',C:'𝑪',D:'𝑫',E:'𝑬',F:'𝑭',G:'𝑮',H:'𝑯',I:'𝑰',J:'𝑱',K:'𝑲',L:'𝑳',M:'𝑴',N:'𝑵',O:'𝑶',P:'𝑷',Q:'𝑸',R:'𝑹',S:'𝑺',T:'𝑻',U:'𝑼',V:'𝑽',W:'𝑾',X:'𝑿',Y:'𝒀',Z:'𝒁',
        a:'𝒂',b:'𝒃',c:'𝒄',d:'𝒅',e:'𝒆',f:'𝒇',g:'𝒈',h:'𝒉',i:'𝒊',j:'𝒋',k:'𝒌',l:'𝒍',m:'𝒎',n:'𝒏',o:'𝒐',p:'𝒑',q:'𝒒',r:'𝒓',s:'𝒔',t:'𝒕',u:'𝒖',v:'𝒗',w:'𝒘',x:'𝒙',y:'𝒚',z:'𝒛'
      },
      italicBoldSans: {
        A:'𝘼',B:'𝘽',C:'𝘾',D:'𝘿',E:'𝙀',F:'𝙁',G:'𝙂',H:'𝙃',I:'𝙄',J:'𝙅',K:'𝙆',L:'𝙇',M:'𝙈',N:'𝙉',O:'𝙊',P:'𝙋',Q:'𝙌',R:'𝙍',S:'𝙎',T:'𝙏',U:'𝙐',V:'𝙑',W:'𝙒',X:'𝙓',Y:'𝙔',Z:'𝙕',
        a:'𝙖',b:'𝙗',c:'𝙘',d:'𝙙',e:'𝙚',f:'𝙛',g:'𝙜',h:'𝙝',i:'𝙞',j:'𝙟',k:'𝙠',l:'𝙡',m:'𝙢',n:'𝙣',o:'𝙤',p:'𝙥',q:'𝙦',r:'𝙧',s:'𝙨',t:'𝙩',u:'𝙪',v:'𝙫',w:'𝙬',x:'𝙭',y:'𝙮',z:'𝙯'
      }
    };

    function transform(text, map) {
      return [...text].map(ch => map[ch] || ch).join('');
    }

    input.addEventListener('input', () => {
      const text = input.value;
      document.getElementById('boldSerif').textContent = transform(text, maps.boldSerif);
      document.getElementById('boldSans').textContent = transform(text, maps.boldSans);
      document.getElementById('italicBoldSerif').textContent = transform(text, maps.italicBoldSerif);
      document.getElementById('italicBoldSans').textContent = transform(text, maps.italicBoldSans);
    });

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showToast("Copied to Clipboard");
      });
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 1000);
    }
  </script>


<p style="text-align: center; font-size: 14px; color: gray; margin-top: 40px;">
  This Feature is Provided by <strong>Araaf Royall</strong>
</p>


</body>
</html>
