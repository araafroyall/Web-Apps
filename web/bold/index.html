<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bold Text Maker</title>
  <style>
    body {
      background-color: #dffbff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: teal;
      font-size: 26px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: vertical;
      min-height: 80px;
    }
    .styled-text {
      background-color: #e3fcfc;
      color: black;
      font-size: 18px;
      margin: 20px 0;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end; /* New: aligns button to the right */
    }
    .styled-text button {
      align-self: flex-end;
      width: auto;
      padding: 6px 12px;
      margin-top: 0;
    }
    .text-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
    }
    .styled-content {
      flex: 1;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    button {
      background-color: teal;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .label {
      font-weight: bold;
      font-size: 16px;
      color: teal;
      margin-bottom: 5px;
      align-self: flex-start;
    }
    #toast {
      visibility: hidden;
      min-width: 160px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 14px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2s;
    }
    @keyframes fadein {
      from { bottom: 10px; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }
    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 10px; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Styler</h2>
    <textarea id="inputText" placeholder="Type here..."></textarea>

    <div class="styled-text">
      <div class="label">Bold Serif</div>
      <div class="text-row">
        <div class="styled-content" id="boldSerif"></div>
      </div>
      <button onclick="copyText('boldSerif')">Copy</button>
    </div>

    <div class="styled-text">
      <div class="label">Bold Sans</div>
      <div class="text-row">
        <div class="styled-content" id="boldSans"></div>
      </div>
      <button onclick="copyText('boldSans')">Copy</button>
    </div>

    <div class="styled-text">
      <div class="label">Italic Bold Serif</div>
      <div class="text-row">
        <div class="styled-content" id="italicBoldSerif"></div>
      </div>
      <button onclick="copyText('italicBoldSerif')">Copy</button>
    </div>

    <div class="styled-text">
      <div class="label">Italic Bold Sans</div>
      <div class="text-row">
        <div class="styled-content" id="italicBoldSans"></div>
      </div>
      <button onclick="copyText('italicBoldSans')">Copy</button>
    </div>
  </div>

  <div id="toast">Copied to Clipboard</div>

  <script>
    const input = document.getElementById('inputText');

    const maps = {

        A:'ð€',B:'ð',C:'ð‚',D:'ðƒ',E:'ð„',F:'ð…',G:'ð†',H:'ð‡',I:'ðˆ',J:'ð‰',K:'ðŠ',L:'ð‹',M:'ðŒ',N:'ð',O:'ðŽ',P:'ð',Q:'ð',R:'ð‘',S:'ð’',T:'ð“',U:'ð”',V:'ð•',W:'ð–',X:'ð—',Y:'ð˜',Z:'ð™',
        a:'ðš',b:'ð›',c:'ðœ',d:'ð',e:'ðž',f:'ðŸ',g:'ð ',h:'ð¡',i:'ð¢',j:'ð£',k:'ð¤',l:'ð¥',m:'ð¦',n:'ð§',o:'ð¨',p:'ð©',q:'ðª',r:'ð«',s:'ð¬',t:'ð­',u:'ð®',v:'ð¯',w:'ð°',x:'ð±',y:'ð²',z:'ð³'
      },
      boldSans: {
        A:'ð—”',B:'ð—•',C:'ð—–',D:'ð——',E:'ð—˜',F:'ð—™',G:'ð—š',H:'ð—›',I:'ð—œ',J:'ð—',K:'ð—ž',L:'ð—Ÿ',M:'ð— ',N:'ð—¡',O:'ð—¢',P:'ð—£',Q:'ð—¤',R:'ð—¥',S:'ð—¦',T:'ð—§',U:'ð—¨',V:'ð—©',W:'ð—ª',X:'ð—«',Y:'ð—¬',Z:'ð—­',
        a:'ð—®',b:'ð—¯',c:'ð—°',d:'ð—±',e:'ð—²',f:'ð—³',g:'ð—´',h:'ð—µ',i:'ð—¶',j:'ð—·',k:'ð—¸',l:'ð—¹',m:'ð—º',n:'ð—»',o:'ð—¼',p:'ð—½',q:'ð—¾',r:'ð—¿',s:'ð˜€',t:'ð˜',u:'ð˜‚',v:'ð˜ƒ',w:'ð˜„',x:'ð˜…',y:'ð˜†',z:'ð˜‡'
      },

      },
      italicBoldSans: {
        A:'ð˜¼',B:'ð˜½',C:'ð˜¾',D:'ð˜¿',E:'ð™€',F:'ð™',G:'ð™‚',H:'ð™ƒ',I:'ð™„',J:'ð™…',K:'ð™†',L:'ð™‡',M:'ð™ˆ',N:'ð™‰',O:'ð™Š',P:'ð™‹',Q:'ð™Œ',R:'ð™',S:'ð™Ž',T:'ð™',U:'ð™',V:'ð™‘',W:'ð™’',X:'ð™“',Y:'ð™”',Z:'ð™•',
        a:'ð™–',b:'ð™—',c:'ð™˜',d:'ð™™',e:'ð™š',f:'ð™›',g:'ð™œ',h:'ð™',i:'ð™ž',j:'ð™Ÿ',k:'ð™ ',l:'ð™¡',m:'ð™¢',n:'ð™£',o:'ð™¤',p:'ð™¥',q:'ð™¦',r:'ð™§',s:'ð™¨',t:'ð™©',u:'ð™ª',v:'ð™«',w:'ð™¬',x:'ð™­',y:'ð™®',z:'ð™¯'
      }
    };

    function transform(text, map) {
      return [...text].map(ch => map[ch] || ch).join('');
    }

    input.addEventListener('input', () => {
      const text = input.value;
      document.getElementById('boldSerif').textContent = transform(text, maps.boldSerif);
      document.getElementById('boldSans').textContent = transform(text, maps.boldSans);
      document.getElementById('italicBoldSerif').textContent = transform(text, maps.italicBoldSerif);
      document.getElementById('italicBoldSans').textContent = transform(text, maps.italicBoldSans);
    });

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showToast("Copied to Clipboard");
      });
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 1000);
    }
  </script>

</p>

</html>
