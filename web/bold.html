<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Styler</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #e0f7f7;
      font-family: sans-serif;
      color: #004d4d;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: teal;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid teal;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .result-block {
      margin-bottom: 16px;
      padding: 12px;
      border-left: 4px solid teal;
      background: #f0fbfa;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .styled-text {
      flex: 1;
      margin-right: 8px;
      overflow-x: auto;
    }
    .copy-btn {
      padding: 8px 12px;
      background: teal;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .copy-btn:active {
      background: #007777;
    }
    @media(max-width: 480px) {
      .styled-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Styler</h1>
    <input type="text" id="inputText" placeholder="Enter your text..." oninput="updateText()" />

    <div class="result-block">
      <div class="styled-text" id="boldSerif">Bold Serif</div>
      <button class="copy-btn" onclick="copyText('boldSerif')">Copy</button>
    </div>

    <div class="result-block">
      <div class="styled-text" id="boldSans">Bold Sans</div>
      <button class="copy-btn" onclick="copyText('boldSans')">Copy</button>
    </div>

    <div class="result-block">
      <div class="styled-text" id="italicBoldSans">Italic Bold Sans</div>
      <button class="copy-btn" onclick="copyText('italicBoldSans')">Copy</button>
    </div>

    <div class="result-block">
      <div class="styled-text" id="italicBoldSerif">Italic Bold Serif</div>
      <button class="copy-btn" onclick="copyText('italicBoldSerif')">Copy</button>
    </div>
  </div>

  <script>
    function toBoldSerif(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const bold = "ð€ðð‚ðƒð„ð…ð†ð‡ðˆð‰ðŠð‹ðŒððŽððð‘ð’ð“ð”ð•ð–ð—ð˜ð™" +
                   "ðšð›ðœððžðŸð ð¡ð¢ð£ð¤ð¥ð¦ð§ð¨ð©ðªð«ð¬ð­ð®ð¯ð°ð±ð²ð³";
      return text.split("").map(c => {
        let i = map.indexOf(c);
        return i >= 0 ? bold[i] : c;
      }).join("");

      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const bold = "ð—”ð—•ð—–ð——ð—˜ð—™ð—šð—›ð—œð—ð—žð—Ÿð— ð—¡ð—¢ð—£ð—¤ð—¥ð—¦ð—§ð—¨ð—©ð—ªð—«ð—¬ð—­" +
                   "ð—®ð—¯ð—°ð—±ð—²ð—³ð—´ð—µð—¶ð—·ð—¸ð—¹ð—ºð—»ð—¼ð—½ð—¾ð—¿ð—¿ð—¿ð—¿ð—¿ð˜ð˜‚ð˜ƒð˜„ð˜…ð˜†ð˜‡";
      return text.split("").map(c => {

    function toItalicBoldSans(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const boldItalic = "ð˜¼ð˜½ð˜¾ð˜¿ð™€ð™ð™‚ð™ƒð™„ð™…ð™†ð™‡ð™ˆð™‰ð™Šð™‹ð™Œð™ð™Žð™ð™ð™‘ð™’ð™“ð™”ð™•" +
                         "ð™–ð™—ð™˜ð™™ð™šð™›ð™œð™ð™žð™Ÿð™ ð™¡ð™¢ð™£ð™¤ð™¥ð™¦ð™§ð™¨ð™©ð™ªð™«ð™¬ð™­ð™®ð™¯";
      return text.split("").map(c => {

    function toItalicBoldSerif(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const boldItalicSerif = "ð‘¨ð‘©ð‘ªð‘«ð‘¬ð‘­ð‘®ð‘¯ð‘°ð‘±ð‘²ð‘³ð‘´ð‘µð‘¶ð‘·ð‘¸ð‘¹ð‘ºð‘»ð‘¼ð‘½ð‘¾ð‘¿ð’€ð’" +
                              "ð’‚ð’ƒð’„ð’…ð’†ð’‡ð’ˆð’‰ð’Šð’‹ð’Œð’ð’Žð’ð’ð’‘ð’’ð’“ð’”ð’•ð’–ð’—ð’˜ð’™ð’šð’›";
      return text.split("").map(c => {
        let i = map.indexOf(c);
        return i >= 0 ? boldItalicSerif[i] : c;
      }).join("");
    }

    function updateText() {
      const text = document.getElementById('inputText').value;
      document.getElementById('boldSerif').innerText = toBoldSerif(text);
      document.getElementById('boldSans').innerText = toBoldSans(text);
      document.getElementById('italicBoldSans').innerText = toItalicBoldSans(text);
      document.getElementById('italicBoldSerif').innerText = toItalicBoldSerif(text);
    }

    function copyText(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.innerText).then(() => {
        alert("Copied!");
      });
    }
  </script>
</body>
</html>
