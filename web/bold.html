<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Styler</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #e0f7f7;
      font-family: sans-serif;
      color: #004d4d;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: teal;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid teal;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .result-block {
      margin-bottom: 16px;
      padding: 12px;
      border-left: 4px solid teal;
      background: #f0fbfa;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .styled-text {
      flex: 1;
      margin-right: 8px;
      overflow-x: auto;
    }
    .copy-btn {
      padding: 8px 12px;
      background: teal;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .copy-btn:active {
      background: #007777;
    }
    @media(max-width: 480px) {
      .styled-text {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Styler</h1>
    <input type="text" id="inputText" placeholder="Enter your text..." oninput="updateText()" />

    <div class="result-block">
      <div class="styled-text" id="boldSerif">Bold Serif</div>
      <button class="copy-btn" onclick="copyText('boldSerif')">Copy</button>
    </div>

    <div class="result-block">
      <div class="styled-text" id="boldSans">Bold Sans</div>
      <button class="copy-btn" onclick="copyText('boldSans')">Copy</button>
    </div>

    <div class="result-block">
      <div class="styled-text" id="italicBoldSans">Italic Bold Sans</div>
      <button class="copy-btn" onclick="copyText('italicBoldSans')">Copy</button>
    </div>

    <div class="result-block">
      <div class="styled-text" id="italicBoldSerif">Italic Bold Serif</div>
      <button class="copy-btn" onclick="copyText('italicBoldSerif')">Copy</button>
    </div>
  </div>

  <script>
    function toBoldSerif(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const bold = "𝐀𝐁𝐂𝐃𝐄𝐅𝐆𝐇𝐈𝐉𝐊𝐋𝐌𝐍𝐎𝐏𝐐𝐑𝐒𝐓𝐔𝐕𝐖𝐗𝐘𝐙" +
                   "𝐚𝐛𝐜𝐝𝐞𝐟𝐠𝐡𝐢𝐣𝐤𝐥𝐦𝐧𝐨𝐩𝐪𝐫𝐬𝐭𝐮𝐯𝐰𝐱𝐲𝐳";
      return text.split("").map(c => {
        let i = map.indexOf(c);
        return i >= 0 ? bold[i] : c;
      }).join("");
    }

    function toBoldSans(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const bold = "𝗔𝗕𝗖𝗗𝗘𝗙𝗚𝗛𝗜𝗝𝗞𝗟𝗠𝗡𝗢𝗣𝗤𝗥𝗦𝗧𝗨𝗩𝗪𝗫𝗬𝗭" +
                   "𝗮𝗯𝗰𝗱𝗲𝗳𝗴𝗵𝗶𝗷𝗸𝗹𝗺𝗻𝗼𝗽𝗾𝗿𝗿𝗿𝗿𝗿𝘁𝘂𝘃𝘄𝘅𝘆𝘇";
      return text.split("").map(c => {
        let i = map.indexOf(c);
        return i >= 0 ? bold[i] : c;
      }).join("");
    }

    function toItalicBoldSans(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const boldItalic = "𝘼𝘽𝘾𝘿𝙀𝙁𝙂𝙃𝙄𝙅𝙆𝙇𝙈𝙉𝙊𝙋𝙌𝙍𝙎𝙏𝙐𝙑𝙒𝙓𝙔𝙕" +
                         "𝙖𝙗𝙘𝙙𝙚𝙛𝙜𝙝𝙞𝙟𝙠𝙡𝙢𝙣𝙤𝙥𝙦𝙧𝙨𝙩𝙪𝙫𝙬𝙭𝙮𝙯";
      return text.split("").map(c => {
        let i = map.indexOf(c);
        return i >= 0 ? boldItalic[i] : c;
      }).join("");
    }

    function toItalicBoldSerif(text) {
      const map = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const boldItalicSerif = "𝑨𝑩𝑪𝑫𝑬𝑭𝑮𝑯𝑰𝑱𝑲𝑳𝑴𝑵𝑶𝑷𝑸𝑹𝑺𝑻𝑼𝑽𝑾𝑿𝒀𝒁" +
                              "𝒂𝒃𝒄𝒅𝒆𝒇𝒈𝒉𝒊𝒋𝒌𝒍𝒎𝒏𝒐𝒑𝒒𝒓𝒔𝒕𝒖𝒗𝒘𝒙𝒚𝒛";
      return text.split("").map(c => {
        let i = map.indexOf(c);
        return i >= 0 ? boldItalicSerif[i] : c;
      }).join("");
    }

    function updateText() {
      const text = document.getElementById('inputText').value;
      document.getElementById('boldSerif').innerText = toBoldSerif(text);
      document.getElementById('boldSans').innerText = toBoldSans(text);
      document.getElementById('italicBoldSans').innerText = toItalicBoldSans(text);
      document.getElementById('italicBoldSerif').innerText = toItalicBoldSerif(text);
    }

    function copyText(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.innerText).then(() => {
        alert("Copied!");
      });
    }
  </script>
</body>
</html>
