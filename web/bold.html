<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styler</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7f9;
      color: #004d4d;
    }.container {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 4px 12px rgba(0, 128, 128, 0.2);
}

h1 {
  text-align: center;
  color: teal;
  font-size: 28px;
}

.input-container {
  display: flex;
  padding: 10px;
  background: #f9f9f9;
  border-radius: 12px;
  margin-bottom: 20px;
}

.input-container textarea {
  flex: 1;
  resize: none;
  padding: 12px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  height: 45px;
}

.input-container button {
  margin-left: 10px;
  padding: 0 16px;
  font-size: 20px;
  background: teal;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.output {
  background-color: #e6fafa;
  margin-bottom: 15px;
  padding: 12px 16px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.styled-text {
  overflow-wrap: anywhere;
}

.copy-btn {
  background: teal;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Text Styler</h1>
    <div class="input-container">
      <textarea id="userInput" placeholder="Type something..."></textarea>
      <button onclick="applyStyles()">+</button>
    </div>
    <div id="outputArea"></div>
  </div>  <script>
    function applyStyles() {
      const input = document.getElementById('userInput').value;
      const outputArea = document.getElementById('outputArea');
      outputArea.innerHTML = '';

      const styles = [
        toBoldSerif(input),
        toBoldSans(input),
        toItalicBoldSans(input),
        toItalicBoldSerif(input)
      ];

      styles.forEach(text => {
        const div = document.createElement('div');
        div.className = 'output';

        const span = document.createElement('span');
        span.className = 'styled-text';
        span.textContent = text;

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.onclick = () => navigator.clipboard.writeText(text);

        div.appendChild(span);
        div.appendChild(btn);
        outputArea.appendChild(div);
      });
    }

</html>
