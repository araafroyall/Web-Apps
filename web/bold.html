<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styler</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #dff9fb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0984e3;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
    }
    .output {
      background: #ecf0f1;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      word-wrap: break-word;
      font-family: 'Roboto', sans-serif;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Styler</h2>
    <textarea id="textInput" rows="4" placeholder="Type something..."></textarea>
    <div id="styledOutput" class="output"></div>
  </div>  <script>
    const textInput = document.getElementById('textInput');
    const styledOutput = document.getElementById('styledOutput');

    textInput.addEventListener('input', () => {
      const text = textInput.value;
      styledOutput.textContent = convertToBold(text);
    });

    function convertToBold(text) {
      const boldOffset = 0x1D400 - 0x41; // Unicode math bold A offset
      return text.split('').map(char => {
        const code = char.charCodeAt(0);
        if (code >= 0x41 && code <= 0x5A) {
          return String.fromCodePoint(boldOffset + code);
        } else if (code >= 0x61 && code <= 0x7A) {
          return String.fromCodePoint(boldOffset + code + 26);
        } else {
          return char;
        }
      }).join('');
    }
  </script></body>
</html>
